<template name="ShiraGridView">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each data.titleRows}}
                    <th id="btnSort" class="{{ShiraGridSorterClass this.name}}" data="{{this.name}}">{{this.title}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                
                {{#each data.rows}}
                <tr>
                    <th>{{number}}</th>
                    {{#each values}}
                    {{#if this.template}}
                    {{> Template.dynamic template=this.template}}
                    {{else}}
                    <td>{{this}}</td>
                    {{/if}}
                    {{/each}}
                </tr>
                {{/each}}
                
                {{#unless Template.subscriptionsReady}}
                {{>spinner}}
                {{/unless}}
                
                {{#if Template.subscriptionsReady}}
                {{#if data.isEmpty}}
                No Data Available
                {{/if}}
                {{/if}}
            </tbody>
        </table>
        {{> ShiraPagination options=paginationOptions}}
    </div>
</template>
