<template name="CybermantraGridView">

  <div class="table-responsive">
    <table class="table {{#if options.tableClass}}{{options.tableClass}}{{else}}table-striped{{/if}}">
      <thead>
        <tr>
          <th>#</th>
          {{#each headerColumns}}
            {{#if this.template}}
              <th>{{this.title}}</th>
            {{else}}
              <th onClick="{{handleSort}}" class="{{CybermantraGridSorterClass ../dataProvider this.name}}">{{this.title}}</th>
            {{/if}}
          {{/each}}
        </tr>
      </thead>
      <tbody>
        {{#each bodyColumns}}
          <tr>
            <th>{{getRowNumber @index}}</th>
            {{#each rows this}}
              {{#if this.template}}
                <td>{{> Template.dynamic template=this.template data=this.templateData}}</td>
              {{else}}
                <td>{{this}}</td>
              {{/if}}
            {{/each}}
          </tr>
        {{/each}}

        {{#unless Template.subscriptionsReady}}
          {{>spinner}}
        {{/unless}}


      </tbody>
    </table>
  </div>

  {{#if Template.subscriptionsReady}}
    {{#if isEmpty}}
      No Data Available
    {{else}}
       {{> CybermantraPagination dataProvider=paginationDataProvider}}
    {{/if}}
  {{/if}}

</template>
