<template name="ShiraPagination">
    <nav>
        <ul class="pagination">
            <li>
                <a id="btnFirst" href="#" aria-label="First">
                    <span>&laquo;</span>
                </a>
            </li>
            <li>
                <a id="btnPrev" href="#" aria-label="Previous">
                    <span>&lsaquo;</span>
                </a>
            </li>
            {{#each data.pages}}
              <li class="{{activeClass}}"><a class="btnPages" href="#">{{this}}</a></li>
            {{/each}}
            <li>
                <a id="btnNext" href="#" aria-label="Next">
                    <span>&rsaquo;</span>
                </a>
            </li>
            <li>
                <a id="btnLast" href="#" aria-label="Last">
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</template>
