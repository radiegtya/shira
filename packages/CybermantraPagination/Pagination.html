<template name="CybermantraPagination">
    <nav>
        <ul class="pagination">
            <li>
                <a onClick="{{handleFirst}}" href="#" aria-label="First">
                    <span>&laquo;</span>
                </a>
            </li>
            <li>
                <a onClick="{{handlePrevious}}" href="#" aria-label="Previous">
                    <span>&lsaquo;</span>
                </a>
            </li>
            {{#each pages}}
              <li class="{{activeClass}}">
                <a onClick="{{handleChangePage}}" class="btnPages" href="#">{{this}}</a>
              </li>
            {{/each}}
            <li>
                <a onClick="{{handleNext}}" href="#" aria-label="Next">
                    <span>&rsaquo;</span>
                </a>
            </li>
            <li>
                <a onClick="{{handleLast}}" href="#" aria-label="Last">
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</template>
